# Prometheus 配置文件
# Mem0Evomem 監控系統

global:
  scrape_interval: 15s       # 預設抓取間隔
  evaluation_interval: 15s   # 預設評估間隔
  external_labels:
    cluster: 'mem0evomem'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 告警規則文件
rule_files:
  - 'alerts/*.yml'

# 抓取配置
scrape_configs:
  # Prometheus 自身監控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Mem0Evomem 應用監控
  - job_name: 'mem0evomem'
    static_configs:
      - targets: ['mem0evomem:8000']
        labels:
          service: 'mem0evomem'
          component: 'api'

  # Node Exporter (系統指標)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'

  # cAdvisor (容器指標)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'docker'

  # BGE-M3 Embedder 監控 (自定義 metrics)
  - job_name: 'bge-m3'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mem0evomem:9090']
        labels:
          service: 'bge-m3'
          component: 'embedder'

  # ChromaDB 監控
  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
        labels:
          service: 'chromadb'
          component: 'vectordb'
